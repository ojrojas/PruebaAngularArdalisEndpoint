<div class="mat-elevation-z8">
  <mat-card class="card-filtering">
   <form class="filter-font-size">
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search..." #input>
      </mat-form-field>
   </form>
  </mat-card>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- IdentificationType Column -->
    <ng-container matColumnDef="identificationType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Identificación </th>
      <td mat-cell *matCellDef="let element"> {{element.typeIdentification.description}} </td>
    </ng-container>

    <!-- Identification Column -->
    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Identificación </th>
      <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

      <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="edit.emit(element)" >Editar</button> </td>
    </ng-container>

      <!-- Detail Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Detail </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="detail.emit(element)">Detalle</button> </td>
    </ng-container>

      <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="delete.emit(element)">Eliminar</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
